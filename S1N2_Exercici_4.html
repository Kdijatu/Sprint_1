<!DOCTYPE html>
<html>

<head>
    <title>Sprint 1: Nivell 2 - Exercici 4</title>
    <link href="S1N2_Exercici_4_styles.css" rel="stylesheet">
</head>

<body>

    <main>

        <!--headers-->
        <div>

            <!--header-1-->
            <div class="header-blue">
                <div class="logo">
                    <img src="images/nivell 2-logo.png" alt="company logo">
                </div>

                <!--menu-->
                <div class="menu">
                    
                    <!--icono-inicio-->
                    <a href="#">
                        <div class="icon">
                            <img src="images/m-caravan-faded.png" alt="home icon" class="menu-images">
                            <p>Inicio</p>
                        </div>
                    </a>
                    <!--/icono-inicio-->


                    <!--icono-rutas-->
                    <a href="#">
                        <div class="icon">
                            <img src="images/m-route-faded.png" alt="routes icon" class="menu-images">
                            <p>Rutas</p>
                        </div>
                    </a>
                    <!--/icono-rutas-->

                    <!--icono-hoteles-->
                    <a href="#">
                        <div class="icon">
                            <img src="images/m-hotel-bell-faded.png" alt="hotell bell icon" class="menu-images">
                            <p>Hoteles</p>
                        </div>
                    </a>
                    <!--/icono-hoteles-->


                    <!--icono-vuelos-->
                    <a href="#">
                        <div class="icon">
                            <img src="images/m-plane-faded.png" alt="plane icon" class="menu-images">
                            <p>Vuelos</p>
                        </div>
                    </a>
                    <!--/icono-vuelos-->


                    <!--icono-contacto-->
                    <a href="#">
                        <div class="icon">
                            <img src="images/m-envelope-faded.png" alt="envolope icon" class="menu-images">
                            <p>Contacto</p>
                        </div>
                    </a>
                    <!--/icono-contacto-->

                </div>
                <!--/menu-->

                <!--social-media-->
                <div class="social-media">
                    <a href="#">
                        <img src="images/sm-facebook-faded.png" alt="Facebook's logo" class="menu-images">
                    </a>

                    <a href="#">
                        <img src="images/sm-twitter-faded.png" alt="Twitter's logo" class="menu-images">
                    </a>
                </div>
                <!--/social-media-->

            </div>
            <!--/header-1-->


            <!--header-2-->
            <div class="header-temple">
                <img src="images/header-background.png" alt="japaness temple" class="responsive">
                <div class="slogan">
                    <p> <b>"Disfruta de la experiencia de otros viajeros"</b></p>
                </div>
            </div>
            <!--/header-2-->

        </div>
        <!--/headers-->


        <!--family-->
        <div class="family">
            <!--grandma-1--->
            <div class="grandma-grey">

                <img src="images/flores_cerezo.jpg" alt="cherry blossom" class="responsive">

            </div>
            <!--/grandma-1--->


            <!--grandma-2-->
            <div class="grandma-red">
                <img src="images/sunset.jpg" alt="red sunset on the beach" class="responsive">
            </div>

            <!--/grandma-2-->

            <!--/family-->
        </div>
    </main>
</body>

</html>
